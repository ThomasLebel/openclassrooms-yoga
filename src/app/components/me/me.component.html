<div class="m3">
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button (click)="back()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1>User information</h1>
      </div>
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="user" fxLayout="column" fxLayoutAlign="start center">
        <p data-cy="user-name">
          Name: {{ user.firstName }} {{ user.lastName | uppercase }}
        </p>
        <p data-cy="user-email">Email: {{ user.email }}</p>
        <p *ngIf="user.admin" class="my2" data-cy="user-admin">You are admin</p>
        <div
          *ngIf="!user.admin"
          fxLayout="column"
          class="my2"
          fxLayoutAlign="center center"
        >
          <p>Delete my account:</p>
          <button
            data-cy="delete-button"
            mat-raised-button
            color="warn"
            (click)="delete()"
          >
            <mat-icon>delete</mat-icon>
            <span class="ml1">Delete</span>
          </button>
        </div>
        <div fxLayoutAlign="space-between center" class="p2 w100">
          <p data-cy="created-date">
            <i>Create at: </i> {{ user.createdAt | date : "longDate" }}
          </p>
          <p data-cy="updated-date">
            <i>Last update: </i> {{ user.updatedAt | date : "longDate" }}
          </p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
